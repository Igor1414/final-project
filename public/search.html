<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
    <!-- Верхний navbar -->
  <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
    <div class="container-fluid px-4">
      <h3>English–Japanese Dictionary</h3>
      <p id="user"></p>

      <button onclick="goProfile()">Profile</button>
      <button onclick="logout()">Logout</button>

      </div>
  </nav>
  <h1>Search Results</h1>

  <p id="query"></p>

  <button onclick="goHome()">Back</button>

  <table>
    <thead>
      <tr>
        <th>English</th>
        <th>Japanese</th>
        <th>Reading</th>
        <th>Meaning</th>
        <th>Added by</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <p id="status"></p>

  <script>
    async function loadResults() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');

      if (!query) {
        document.getElementById('status').innerText = 'No search query';
        return;
      }

      document.getElementById('query').innerText =
        `Results for: "${query}"`;

      const res = await fetch(`/api/words/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      if (!res.ok) {
        document.getElementById('status').innerText =
          data.message || 'Search failed';
        return;
      }

      renderTable(data);
    }

    function renderTable(words) {
      const tbody = document.getElementById('results');
      tbody.innerHTML = '';

      if (words.length === 0) {
        document.getElementById('status').innerText = 'No words found';
        return;
      }

      words.forEach(w => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>
            <a href="/word.html?id=${w._id}">
            ${w.english}
            </a>
          </td>
          <td>${w.japanese}</td>
          <td>${w.reading || '-'}</td>
          <td>${w.meaning}</td>
          <td>${w.createdBy?.username || '-'}</td>
        `;

        tbody.appendChild(row);
      });
    }

    function goHome() {
      window.location.href = '/index.html';
    }

    loadResults();
  </script>
</body>
</html>
